		<description><![CDATA[1줄 요약 정보기술(情報技術, IT, Information Technology)은 &#8230;중략&#8230; 어), 통신망 등 사회 기반을 형성하는 유형 및 무형의 기술 분야입니다. 정보기술 정보기술(情報技術, IT, Information Technology)은 전기 통신, 방송, 컴퓨팅(정보처리, 컴퓨터 네트워크, 컴퓨터 하드웨어, 컴퓨터 소프트웨어, 멀티미디어), 통신망 등 사회 기반을 형성하는 유형 및 무형의 기술 분야입니다. 메소포타미아의 수메르인들이 기원전 3,000년 즈음에 글쓰기를 발달시킨 이후로 인류는 정보를 저장, [&#8230;]]]></description>
