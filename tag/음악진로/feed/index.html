		<description><![CDATA[2줄 요약 음악으로 재수하고 있는 학생입니다.실제로 돈없이 음악하다보니 별이별 생각 &#8230;중략&#8230; . 근데 가족들도 힘들어 하니까.. 질문자님 처럼 생각하는게 당연합니다. 한참 고민이시겠습니다.너무 실망하지 마세요. 본인도 집이 어렵고 부모님 &#8230;중략&#8230; . 이 글을 읽고 많은 사람이참된 음악의 가치를 발견하길 바란다.END. 제가 고등학교 2학년때부터 음악을 진로로 결정해서 지금은 대학교 막 다니기 시작했습니다 그런데 제가 서울에 와보니 너무도 낯설고 적응도 [&#8230;]]]></description>
