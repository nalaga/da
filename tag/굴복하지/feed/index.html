		<description><![CDATA[3줄 요약 마지막 황제 또 하나 언급하고 싶은 것은 이 영화의 주무대인 자금성이다. 대한극장의 &#8230;중략&#8230; 이 막혀 버렸었다. 신의 손이 아니면 만들수 없다는 생각이 들 정도였다. 앞으로 동양의 역사 인물을 소재로 한 멋있는 영화가 서구인의 시각이 아닌 동양인의 시각으로 만들어졌으면 하는 바람을 가져본다. 마지막 황제 &#60;어떤 시련에도 굴복하지 않는 서태후의 강인함&#62;   나는 레이저디스크로 소장하고 [&#8230;]]]></description>
